<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <!-- <link rel="stylesheet" href="../static/styles/application_form.css"> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/application_form.css') }}"
    />
  </head>
  <body>
    <div class="form-container">
      <h2>Job Application Form</h2>
      <form action="/submit_application" method="post">
        <!-- Job Seeker Information -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required />

        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" />

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <!-- Job Information -->
        <!-- <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required> -->

        <!-- <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required> -->

        <!-- Resume and Cover Letter -->
        <label for="cover_letter">Cover Letter (PDF, Doc):</label>
        <input
          type="file"
          id="cover_letter"
          name="resume"
          accept=".pdf, .doc, .docx"
          required
        />

        <!-- <label for="cover_letter">Cover Letter:</label>
        <textarea id="cover_letter" name="cover_letter" rows="5" required></textarea> -->

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
