<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Responsive Card Slider in HTML CSS & JavaScript with Swiperjs</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="card_slider.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slide-container">
        <div class="card-wrapper swiper-wrapper">
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="img/developer.jpg" alt=""/>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="img/hostess.jpg" alt=""/>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="img/architect.jpg" alt=""/>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="img/doctor.jpg" alt=""/>
            </div>
          </div>
          <div class="card swiper-slide">
            <div class="image-box">
              <img src="img/artist.jpg" alt=""/>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
